%YAML 1.2
---
$id: http://devicetree.org/schemas/display/imx/fsl,mipi-dsi-imx6.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale i.MX6 DW MIPI DSI Host Controller

maintainers:
  - Adrian Ratiu <adrian.ratiu@collabora.com>

description: |
  The i.MX6 DSI host controller is a Synopsys DesignWare MIPI DSI v1.01
  IP block with a companion PHY IP.

  These DT bindings follow the Synopsys DW MIPI DSI bindings defined in
  Documentation/devicetree/bindings/display/bridge/dw_mipi_dsi.txt with
  the following device-specific properties.

allOf:
  - $ref: ../bridge/snps,dw-mipi-dsi.yaml#

# Need a custom select here or 'snps,dw-mipi-dsi' will match lots of nodes
select:
  properties:
    compatible:
      contains:
        enum:
          - fsl,imx6-mipi-dsi
  required:
    - compatible

properties:
  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

  compatible:
    items:
      - const: fsl,imx6-mipi-dsi
      - const: snps,dw-mipi-dsi

  interrupts:
    maxItems: 1

  fsl,gpr:
    description:
      Phandle to the iomuxc-gpr region containing the multiplexer ctrl register.
    $ref: /schemas/types.yaml#/definitions/phandle

unevaluatedProperties: false

required:
  - "#address-cells"
  - "#size-cells"
  - compatible
  - interrupts

examples:
  - |+
    #include <dt-bindings/clock/imx6qdl-clock.h>
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    dsi: dsi@21e0000 {
        #address-cells = <1>;
        #size-cells = <0>;
        compatible = "fsl,imx6-mipi-dsi", "snps,dw-mipi-dsi";
        reg = <0x021e0000 0x4000>;
        interrupts = <0 102 IRQ_TYPE_LEVEL_HIGH>;
        fsl,gpr = <&gpr>;
        clocks = <&clks IMX6QDL_CLK_MIPI_CORE_CFG>,
                 <&clks IMX6QDL_CLK_MIPI_IPG>;
        clock-names = "ref", "pclk";

        ports {
            #address-cells = <1>;
            #size-cells = <0>;
            port@0 {
                reg = <0>;
                mipi_mux_0: endpoint {
                    remote-endpoint = <&ipu1_di0_mipi>;
                };
            };
            port@1 {
                reg = <1>;
                dsi_out: endpoint {
                    remote-endpoint = <&panel_in>;
                };
            };
        };

        panel@0 {
            compatible = "sharp,ls032b3sx01";
            reg = <0>;
            reset-gpios = <&gpio6 8 GPIO_ACTIVE_LOW>;
            ports {
                #address-cells = <1>;
                #size-cells = <0>;
                port@0 {
                    reg = <0>;
                    panel_in: endpoint {
                        remote-endpoint = <&dsi_out>;
                    };
                };
            };
        };
    };

...
